<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div id="app">
      <ul>
          <li v-for="product in products">
              {{ product }}
          </li>
      </ul>
  </div>
  
  <script>
    const app= new Vue({
      el: "#app",
      data:{
        products: [
            'che',
            'ma',
            'niu',
            'yang'
        ]
      }
    })
    
  </script>
</body>
</html>
